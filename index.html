<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <title>AluraGeek</title>
  </head>
  <body class="all">
    <header>
      <section id="menu">
        <img src="assets/images/logo.svg" alt="Logo do AluraGeek" />
      </section>
    </header>

    <main>
      <section id="produtos">
        <h2>MEUS PRODUTOS:</h2>
        <div class="produtos__container">
          <div class="produtos__container--produto" data-lista-produtos>
            <!-- Aqui serÃ£o carregados os produtos -->
          </div>
        </div>
      </section>

      <section id="adiciona-produtos">
        <h2>ADICIONAR PRODUTO:</h2>
        <form method="POST" enctype="multipart/form-data" data-formulario>
          <div class="adiciona-produtos__container">
            <div class="adiciona-produtos__container--dados">
              <input
                class="adiciona-produtos__container--input"
                type="text"
                name="nome"
                id="nome"
                placeholder="nome..."
                minlength="3"
                maxlength="30"
                required
              />
              <input
                class="adiciona-produtos__container--input"
                type="number"
                name="valor"
                id="valor"
                placeholder="valor..."
                min="1.00"
                max="4000.99"
                step="0.01"
                required
              />
              <div class="container--dados-imagem">
                <input
                  class="adiciona-produtos__container--input"
                  type="file"
                  name="imagem"
                  id="imagem"
                  accept="image/*"
                  placeholder="imagem..."
                  required
                />
                <label for="imagem">Anexar</label>
                <span class="nome-imagem">Anexe uma imagem</span>
              </div>
            </div>

            <div class="adiciona-produtos__container--botoes">
              <button type="submit">Adicionar</button>
              <button type="button" id="botao-limpar" onclick="limpar()">
                Limpar
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <section id="rodape">
        <img src="assets/images/logo.svg" alt="Logo AluraGeek" />
        <p class="rodape__desenvolvido">
          DESENVOLVIDO POR GUSTAVO PIMENTA RIBEIRO
        </p>
        <p class="rodape__propaganda">ALURA LATAM 2024</p>
      </section>
    </footer>

    <script src="js/anexarImagem.js" type="module"></script>
    <script src="js/limparCampos.js"></script>
    <script src="js/excluirProduto.js"></script>
    <script src="js/script.js" type="module"></script>
  </body>
</html>
